<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="script.js" defer></script>
    <style> body{
        max-width: 100%;
        overflow-x: hidden;
    }
    </style>
   
</head>
<body>
    <div class="logo-Container">
        <a href = "index.html"><h1 class="logo">Work From Home Toolbox<img class="logo1" alt="logo" src="box.png"></h1></a>
        </div>
    
    <!--Sidebar for navigation-->
    <section>
        <nav id="navbar">
            <div class="container">
                <ul>
                    <li class="nav-item"><a href="index.html">Create New Project</a><br></li>
                    <li class="nav-item"><a href="create-task.html">Create Task</a><br></li>
                    <li class="nav-item"><a href="#">Active Sprint</a></li>
                </ul>
            </div>
         </nav>
    </section>

    <div class=create-container>
        <div class="box" id="to-do" ondragover="onDragOver(event)" ondrop="onDrop(event)">
            <span>To Do</span>
                <input class="taskBtn" type="button" value="Create Task">   
        </div>
        
        <div class="box" id="doing" ondragover="onDragOver(event)"
        ondrop="onDrop(event)"><span>Doing</span></div>

        <div class="box" id="done" ondragover="onDragOver(event)"
        ondrop="onDrop(event)"><span>Done</span></div>
    </div>

    <div id="footer">
       Work From Home Toolbox
    </div>
    

</body>
</html>
